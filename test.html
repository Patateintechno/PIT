  <script>
    let questions = [];
    let currentQuestion = 0;
  
    fetch('domande.txt')
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n').filter(q => q.trim() !== '');
        for (let i = 0; i < 3; i++) {
          const index = Math.floor(Math.random() * lines.length);
          questions.push(lines.splice(index, 1)[0]);
        }
        showQuestion();
      });
  
    function showQuestion() {
      if (currentQuestion < questions.length) {
        document.getElementById('question').innerText = questions[currentQuestion];
      } else {
        // Mostra loading
        document.getElementById('question').innerText = '';
        document.getElementById('buttons').style.display = 'none';
        document.getElementById('loading-text').style.display = 'block';
        document.getElementById('loader').style.display = 'block';
  
        setTimeout(() => {
          // Dopo 3 secondi, mostra risultato
          document.getElementById('quiz-container').style.display = 'none';
          document.getElementById('result').style.display = 'flex';
          document.getElementById('result1').style.display = 'flex';
          document.getElementById('result2').style.display = 'flex';
  
          // Carica una traccia da songs.txt
          fetch('songs.txt')
            .then(response => response.text())
            .then(data => {
              const lines = data.split('\n').filter(line => line.includes(';'));
              const randomLine = lines[Math.floor(Math.random() * lines.length)];
              const [track, artist] = randomLine.split(';').map(e => e.trim());
              document.getElementById('track-name').innerText = track;
              document.getElementById('artist-name').innerText = artist;
            });
        }, 3000);
      }
    }
  
    function answer(risposta) {
      console.log(`Risposta ${currentQuestion + 1}: ${risposta}`);
      currentQuestion++;
      showQuestion();
    }
  </script>

<style>
	/* -------------------------

-------------------------- */
#footer {
    background: #111;
    color: #fff;
    padding: 1rem;
    text-align: center;
    animation: fadeIn 1s ease-in;
    position: relative;
    z-index: 10;
}



#footer .icons {

    justify-content: center;
    gap: 1.5rem;
    flex-wrap: wrap;
    padding: 0;
    margin-bottom: 0.5rem;
    list-style: none;
}

#footer .icons li a {
    font-size: 2.2rem;
    color: #fff;
    transition: transform 0.3s ease, color 0.3s ease;
    display: inline-block;
}

/* Hover effect */
#footer .icons li a:hover {
    transform: scale(1.2);
    color: #ff5500;
}

@media (max-width: 480px) {
    #footer .icons li a {
        animation: pulse 2s infinite ease-in-out;
    }
}

/* Copyright area */
#footer .copyright {
    font-size: 0.8rem;
    color: #aaa;
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
}

#footer .copyright a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
}

#footer .copyright a:hover {
    color: #ff5500;
}

/* Animazioni */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% {
        transform: scale(1);
        color: #fff;
    }
    50% {
        transform: scale(1.2);
        color: #ff5500;
    }
    100% {
        transform: scale(1);
        color: #fff;
    }
}
</style>

<script>
	document.addEventListener("DOMContentLoaded", function () {
	  const footer = document.getElementById("footer");
	  const observer = new IntersectionObserver(
		function (entries) {
		  entries.forEach(entry => {
			if (entry.isIntersecting) {
			  footer.style.animation = "fadeIn 1s ease-in forwards";
			}
		  });
		},
		{ threshold: 0.3 }
	  );
  
	  observer.observe(footer);
	});
  </script>
